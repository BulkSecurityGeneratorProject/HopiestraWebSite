
<div *ngIf="commentary">
    <h2><span jhiTranslate="hopiestraWebSiteApp.commentary.detail.title">Commentary</span> {{commentary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hopiestraWebSiteApp.commentary.content">Content</span></dt>
        <dd>
            <span>{{commentary.content}}</span>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.commentary.author">Author</span></dt>
        <dd>
            {{commentary.author?.login}}
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.commentary.article">Article</span></dt>
        <dd>
            <div *ngIf="commentary.article">
                <a [routerLink]="['/article', commentary.article?.id]">{{commentary.article?.adminTitle}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'commentary/'+ commentary.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
