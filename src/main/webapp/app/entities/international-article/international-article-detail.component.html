
<div *ngIf="internationalArticle">
    <h2><span jhiTranslate="hopiestraWebSiteApp.internationalArticle.detail.title">International Article</span> {{internationalArticle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalArticle.title">Title</span></dt>
        <dd>
            <span>{{internationalArticle.title}}</span>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalArticle.content">Content</span></dt>
        <dd>
            <span>{{internationalArticle.content}}</span>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalArticle.language">Language</span></dt>
        <dd>
            <div *ngIf="internationalArticle.language">
                <a [routerLink]="['/language', internationalArticle.language?.id]">{{internationalArticle.language?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalArticle.article">Article</span></dt>
        <dd>
            <div *ngIf="internationalArticle.article">
                <a [routerLink]="['/article', internationalArticle.article?.id]">{{internationalArticle.article?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'international-article/'+ internationalArticle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
