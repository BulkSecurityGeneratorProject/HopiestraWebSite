
<div *ngIf="internationalTag">
    <h2><span jhiTranslate="hopiestraWebSiteApp.internationalTag.detail.title">International Tag</span> {{internationalTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalTag.title">Title</span></dt>
        <dd>
            <span>{{internationalTag.title}}</span>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalTag.language">Language</span></dt>
        <dd>
            <div *ngIf="internationalTag.language">
                <a [routerLink]="['/language', internationalTag.language?.id]">{{internationalTag.language?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'international-tag/'+ internationalTag.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
