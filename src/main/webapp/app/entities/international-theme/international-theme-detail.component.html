
<div *ngIf="internationalTheme">
    <h2><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.detail.title">International Theme</span> {{internationalTheme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.name">Name</span></dt>
        <dd>
            <span>{{internationalTheme.name}}</span>
        </dd>
        <dt><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.language">Language</span></dt>
        <dd>
            <div *ngIf="internationalTheme.language">
                <a [routerLink]="['/language', internationalTheme.language?.id]">{{internationalTheme.language?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'international-theme/'+ internationalTheme.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
