<div>
    <h2>
        <span jhiTranslate="hopiestraWebSiteApp.theme.home.title">Themes</span>
        <button class="btn btn-primary float-right jh-create-entity create-theme" [routerLink]="['/', { outlets: { popup: ['theme-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hopiestraWebSiteApp.theme.home.createLabel">
            Create new Theme
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="themes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="hopiestraWebSiteApp.theme.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="backgroundPicture"><span jhiTranslate="hopiestraWebSiteApp.theme.backgroundPicture">Background Picture</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="order"><span jhiTranslate="hopiestraWebSiteApp.theme.order">Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentTheme.name"><span jhiTranslate="hopiestraWebSiteApp.theme.parentTheme">Parent Theme</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let theme of themes ;trackBy: trackId">
                <td><a [routerLink]="['../theme', theme.id ]">{{theme.id}}</a></td>
                <td>{{theme.name}}</td>
                <td>
                    <a *ngIf="theme.backgroundPicture" (click)="openFile(theme.backgroundPictureContentType, theme.backgroundPicture)">
                        <img [src]="'data:' + theme.backgroundPictureContentType + ';base64,' + theme.backgroundPicture" style="max-height: 30px;" alt="theme image"/>
                    </a>
                    <span *ngIf="theme.backgroundPicture">{{theme.backgroundPictureContentType}}, {{byteSize(theme.backgroundPicture)}}</span>
                </td>
                <td>{{theme.order}}</td>
                <td>
                    <div *ngIf="theme.parentTheme">
                        <a [routerLink]="['../theme', theme.parentTheme?.id ]" >{{theme.parentTheme?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../theme', theme.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'theme/'+ theme.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'theme/'+ theme.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="themes && themes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
